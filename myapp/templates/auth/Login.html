{% extends "base.html" %} {% block start %}

<div class="col-10 mx-auto shadow-lg p-5">
  <h1>Login</h1>
  <form class="mt-6" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter Username"
      />
    </div>
    <div class="form-group">
      <label for="password">Description</label>
      <textarea
        type="text"
        class="form-control"
        name="password"
        id="password"
        placeholder="Description"
        rows="4"
      ></textarea>
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div class="col-10 mx-auto mt-5">
    <form class="d-flex gutter-4">
      <div class="form-group w-100 pr-3">
        <input
          type="text"
          name="search"
          class="form-control"
          placeholder="Search..."
        />
      </div>
      <div>
        <button type="submit" class="w-10 btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <!-- {{recipes}} -->
  <div class="mt-5">
    <h1>Recipes</h1>

    <div class="row mt-5">
      {% for recipe in recipes %}
      <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
        <div class="card position-relative w-100">
          <div class="position-absolute top-50 right-50 w-auto">
            <a
              href="/delete-recipe/{{recipe.id}}/"
              class="w-10 h-4 bg-dark p-1 text-light"
              >dlt</a
            >
            <a
              href="/update-recipe/{{recipe.id}}/"
              class="w-10 h-4 bg-dark p-1 text-light"
              >edt</a
            >
          </div>
          <img
            src="/media/{{recipe.recipe_image}}"
            class="card-img-top"
            style="height: 150px; object-fit: cover"
            alt="..."
          />

          <div class="card-body">
            <h5 class="card-title">{{recipe.recipe_name}}</h5>
            <p class="card-text">{{recipe.recipe_description}}</p>
            <a href="#" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
