{% extends "base.html" %} {% block start %}

<div class="col-10 mx-auto shadow-lg p-5">
  <h1>Update Recipe</h1>
  <form class="mt-6" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="recipe_name">Title</label>
      <input
        type="text"
        class="form-control"
        id="recipe_name"
        name="recipe_name"
        value="{{recipe.recipe_name}}"
        aria-describedby="emailHelp"
        placeholder="Enter Title"
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label for="recipe_description">Description</label>
      <textarea
        type="text"
        class="form-control"
        name="recipe_description"
        id="recipe_description"
        placeholder="Description"
        rows="4"
      >{{recipe.recipe_description}}</textarea>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Upload</span>
      </div>
      <div class="custom-file">
        <input
          type="file"
          class="custom-file-input"
          id="recipe_image"
          name="recipe_image"
          value="{{recipe.recipe_image}}"
        />
        <label class="custom-file-label" for="recipe_image">Choose file</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>

{% endblock %}
